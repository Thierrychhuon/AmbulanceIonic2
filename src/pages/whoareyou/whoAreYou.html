<!-- Start Header -->
<ion-header no-border >
  <ion-navbar color="danger" padding-top>
    <ion-row nowrap>
      <ion-title padding-left text-center> Ambulance request </ion-title>
      <button ion-button icon-only color="danger" (click)="goToUpdate()">
        <ion-icon name="md-settings" outline></ion-icon>
      </button>
    </ion-row>
  </ion-navbar>
</ion-header>
<!-- End Header -->


<ion-content scroll="false">
  <!-- Start: Slide Title Bar -->
  <ion-grid ion-fixed no-padding progressbar>
    <ion-row>
      <ion-col no-padding col-12>
        <hr class="page-mark-light">
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- End: Slide Title Bar -->

  <ion-grid>
    <ion-row justify-content-center>
      <p text-center class="question"> Are you making a <br/> request for yourself ? </p>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        <button class="circle-btn" color="danger" ion-button round outline (click)="goToPatient()">Yes</button>
      </ion-col>
      <ion-col text-left>
        <button class="circle-btn" color="danger" ion-button round outline circle-btn (click)="goToBystander()">No</button>
      </ion-col>
      <ion-col text-left>
        <button class="circle-btn" color="danger" ion-button round outline circle-btn (click)="remove()">Test: Clear database</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
