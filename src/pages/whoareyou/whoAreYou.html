<!-- Start Header -->
<ion-header no-border >
  <!-- hideBackButton="true" -->
  <ion-navbar color="whitedanger" padding-top text-center>
    <ion-title> Ambulance request </ion-title>
  </ion-navbar>
</ion-header>
<!-- End Header -->


<ion-content padding>
  <!-- Start: Slide Title Bar -->
  <ion-grid ion-fixed progressbar>
    <ion-row>
      <ion-col no-padding col-4>
        <hr class="page-mark-dark">
      </ion-col>
      <ion-col no-padding col-4>
        <hr class="page-mark-light">
      </ion-col>
      <ion-col no-padding col-4>
        <hr class="page-mark-light">
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- End: Slide Title Bar -->

  <ion-grid>
    <ion-row>
      <p strong > Are you making a request for yourself ? </p>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        <button class="circle-btn" color="danger" ion-button round outline (click)="goToPatient()">Yes</button>
      </ion-col>
      <ion-col text-left>
        <button class="circle-btn" color="danger" ion-button round outline circle-btn (click)="goToBystander()">No</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
